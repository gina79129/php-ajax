        $(document).ready(function () {

        var objIndex = 0;
        var list = [];
        var showDataStr = "";
        $.ajax({
            type: 'GET',
            url: "./opendata.php",
            dataType:"JSON",
            success: function (data) {
                list = data;
                for (var i = 0; i < data.length; i++) {
               
                    showDataStr += "<a href='javascript:showData(" + i + ")'   class='listData list-group-item list-group-item-action flex-column align-items-start'>";
                    showDataStr += "<div class='d-flex w-100 justify-content-between '>";
                    showDataStr += "<h5 class='mb-1 listDatah5'>" + list[i].name + "</h5>";
                    showDataStr += "</div>";
                    showDataStr += "<p class='mb-1'>" + list[i].cityName + list[i].address + "</p>";
                    showDataStr += "<p class='mb-1'>" + list[i].phone + "</p>";
                    showDataStr += "</a>";

                    $('#selectStore').append($('<option>', { value: i, text: list[i].name }));

                }
                $('#lsData').html(showDataStr);
                showData(0);
            }
        });

      
 

        function showData(i) {
            console.log(i)
            var phoneData = list[i].phone.replace('886-', '0').replace('+886-', '0') ;
            let img=$("#showImg").attr("src","./book/"+i+".jpg"); 
           $("#showImg2").attr("src","./book/"+i+".jpg"); 
            $("#lbTitle").html(list[i].name);
            $("#lbTime").html("營業時間：" + list[i].openTime);
            $("#lbPhone").html("聯絡電話：" + phoneData);
            $("#lbAddr").html("店家地址：" + list[i].cityName + list[i].address);
            $("#lbGo").html("前往方式：" + list[i].arriveWay);

            $("#lbTitle2").html(list[i].name);
            $("#lbTime2").html("營業時間：" + list[i].openTime);
            $("#lbPhone2").html("聯絡電話：" + phoneData);
            $("#lbAddr2").html("店家地址：" + list[i].cityName + list[i].address);
            $("#lbGo2").html("前往方式：" + list[i].arriveWay);
            var strings="";
            $("#btnFB").click(function () {
                if (strings.replace(list[i].facebook.indexOf('https').length) < 0 ) {
    
                    alert('暫無提供Facebook');
					return false;
                    strings.remove();
                } else {
				window.open(list[i].facebook, 'facebook' ); 
					return false;
                    strings.remove();
                }
            });
          
            $("#btnWeb").click(function () {
                if (strings.replace(list[i].website.indexOf('http').length) < 0) {

                    alert('暫無提供官方網站');
					return false;
                    strings.remove();
                } else {
                    // if(list[i].website.indexOf('http') > 0){
				    window.open(list[i].website, 'website' );  
                    // }
					return false;
                    strings.remove();
                }
              
            }); 
            $("#btnEmail").click(function () {
                if (list[i].email.indexOf('@') < 0) {
                    alert('暫無提供Email聯繫');
					return false;
                } else {
                    window.location.href = 'mailto:' + list[i].email + '?subject=聯絡我們';
					return false;
                }
            });
        }
